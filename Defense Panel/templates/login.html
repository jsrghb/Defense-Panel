<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Defense Panel</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            background: white;
            border: none;
        }
        .form-control {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border-color: #d1d5db;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
        }
        .btn-primary:hover { background-color: #2563eb; }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold text-dark mb-1">DEFENSE PANEL</h4>
            <p class="text-muted small">Acesse sua conta para continuar</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="server_address" class="form-label small text-secondary fw-bold">IP do Servidor</label>
                <input type="text" class="form-control" id="server_address" name="server_address" required placeholder="Ex: 192.168.1.100">
            </div>
            
            <div class="row g-2 mb-3">
                <div class="col-8">
                    <label for="server_port" class="form-label small text-secondary fw-bold">Porta</label>
                    <input type="number" class="form-control" id="server_port" name="server_port" value="80" required>
                </div>
                <div class="col-4">
                    <label for="protocol" class="form-label small text-secondary fw-bold">Protocolo</label>
                    <select class="form-select" id="protocol" name="protocol">
                        <option value="http">HTTP</option>
                        <option value="https" selected>HTTPS</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="userName" class="form-label small text-secondary fw-bold">Usuário</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label small text-secondary fw-bold">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="loginBtn">Entrar</button>
            </div>
        </form>
        
        <div id="message" class="mt-3 text-center small"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const btn = document.getElementById('loginBtn');

        // Carrega credenciais salvas ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (localStorage.getItem('server_address')) form.elements['server_address'].value = localStorage.getItem('server_address');
                if (localStorage.getItem('server_port')) form.elements['server_port'].value = localStorage.getItem('server_port');
                if (localStorage.getItem('protocol')) form.elements['protocol'].value = localStorage.getItem('protocol');
                if (localStorage.getItem('userName')) form.elements['userName'].value = localStorage.getItem('userName');
            } catch (e) {
                console.warn('LocalStorage indisponível.');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
            messageDiv.innerHTML = '';
            
            // Salva credenciais no LocalStorage (exceto senha)
            try {
                localStorage.setItem('server_address', form.elements['server_address'].value);
                localStorage.setItem('server_port', form.elements['server_port'].value);
                localStorage.setItem('protocol', form.elements['protocol'].value);
                localStorage.setItem('userName', form.elements['userName'].value);
            } catch (e) {
                // Ignora erro de storage
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (res.ok) {
                    messageDiv.innerHTML = '<span class="text-success fw-bold">Sucesso! Redirecionando...</span>';
                    window.location.href = '/dashboard';
                } else {
                    messageDiv.innerHTML = '<span class="text-danger">' + (result.error || 'Erro desconhecido') + '</span>';
                    btn.disabled = false;
                    btn.innerText = 'Entrar';
                }
            } catch (err) {
                messageDiv.innerHTML = '<span class="text-danger">Erro de conexão com o servidor local.</span>';
                btn.disabled = false;
                btn.innerText = 'Entrar';
            }
        });
    </script>
</body>
</html>
